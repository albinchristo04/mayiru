name: Best scraper Channels

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  fetch-channels:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Kill job if it takes more than 45 minutes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run M3U8 extractor with timeout
        timeout-minutes: 40
        run: |
          # Run the script - it outputs logs to stdout/stderr normally
          python scraper.py
        continue-on-error: false
      
      - name: Check if output file was created
        run: |
          if [ ! -f updatedv3.json ]; then
            echo "❌ Error: updatedv3.json was not created"
            exit 1
          fi
          echo "✅ Output file created successfully"
          # Show file size and first few lines
          ls -lh updatedv3.json
          head -n 20 updatedv3.json
      
      - name: Display logs (if any)
        if: always()
        run: |
          if [ -f fetch.log ]; then
            echo "=== Fetch Log ==="
            cat fetch.log
          else
            echo "No separate log file found (logs were output to console)"
          fi
      
      - name: Upload channels JSON as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: m3u8-channels-${{ github.run_number }}
          path: updatedv3.json
          retention-days: 30
          if-no-files-found: warn
      
      - name: Commit and push if changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain updatedv3.json)" ]; then
            git add updatedv3.json
            
            # Get channel count from JSON
            CHANNEL_COUNT=$(python3 -c "import json; data=json.load(open('updatedv3.json')); print(data.get('total_channels', 0))")
            
            git commit -m "Update M3U8 channels: ${CHANNEL_COUNT} channels extracted - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
